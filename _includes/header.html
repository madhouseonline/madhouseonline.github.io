<nav class="navbar navbar-expand-md navbar-dark bg-dark sticky-top">
	<div class="container">
			<a href="/" class="navbar-brand mb-0 h1">
				<img src="/assets/images/MadHouseLogo.svg" width="200px" alt="madhouse logo">
			</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
		<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav ml-auto">
				{% for item in site.data.navigation.pages %}
					{% if item.title == "Stores" %}
					<li class="nav-item dropdown 
						{% for entry in item.subitems %}
							{% if entry.url == page.url %}
								active
							{% endif %}
						{% endfor %} mr-0 ml-4">
						<a class="nav-link dropdown-toggle pr-0 pl-4" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
							{{ item.title }}
						</a>
						<div class="dropdown-menu" aria-labelledby="navbarDropdown">
							{% for entry in item.subitems %}
								<a class="dropdown-item" href="{{ entry.url }}">{{ entry.page }}</a>
							{% endfor %}
						</div>
					</li>
					{% else %}
					<li class="nav-item {% if item.url == page.url %}active{% endif %} mr-0 ml-4" >
						<a class="nav-link pr-0 pl-4" href="{{ item.url }}">
							{{ item.title }}
						</a>
					</li>
					{% endif %}
				{% endfor %}
			</ul>
		</div>
	</div>
</nav>
