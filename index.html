---
layout: default
title: madhouse
---
<div id="banner-carousel" class="carousel slide mb-4" data-ride="carousel" data-interval="2500">
  <ol class="carousel-indicators">
    <li data-target="#banner-carousel" data-slide-to="0" class="active"></li>
    <li data-target="#banner-carousel" data-slide-to="1"></li>
    <li data-target="#banner-carousel" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100 mx-auto img-fluid" src="assets/images/FirstSlide.svg" alt="First slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100 mx-auto img-fluid" src="assets/images/SecondSlide.svg" alt="Second slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100 mx-auto img-fluid" src="assets/images/ThirdSlide.svg" alt="Third slide">
    </div>
  </div>
  <a class="carousel-control-prev" href="#banner-carousel" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#banner-carousel" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
<div class="row">
	{% for i in (1..12) %}
	<div class="col-6 col-md-4 col-xl-3 mx-auto">
		<figure class="figure">
			<img class="img-fluid rounded mx-auto" src="http://via.placeholder.com/300x300" alt="Lights">
			<figcaption class="figure-caption text-center">
				Product Description
				<br>
				$00.00
			</figcaption>
		</figure>
	</div>
	{% endfor %}
</div>
